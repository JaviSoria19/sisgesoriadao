<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Title of the document</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                padding: 5px;
                border: 1px solid black;
            }

            table.border td {
                padding: 5px;
                border: 1px solid black;
            }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <td style="width:20%"></td>
            <td style="width:60%" align="center" valign="top">
                <table>
                    <tr><td align="center"><h4 style="margin:0px">@NOMBRESUCURSAL</h4></td></tr>
                    <tr><td align="center">Direccion: @DIRECCION</td></tr>
                    <tr><td align="center">Telefono: @TELEFONO</td></tr>
                    <tr><td align="center">Fecha de Cotizacion: @FECHAREGISTRO</td></tr>
                    <tr><td align="center">Fecha de Impresion: @FECHASISTEMA</td></tr>
                </table>
            </td>
            <td style="width:20%">
                <table class="border" style="width:100%">
                    <tr><td align="center" style="background-color:#D8D8D8"><h4 style="margin:0px">COTIZACION</h4></td></tr>
                    <tr><td align="center">Nro.: @IDCOTIZACION</td></tr>
                </table>
            </td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr><td colspan="3" height="30"></td></tr>

        <tr>
            <td colspan="3">
                <table class="border" style="width:100%;">
                    <thead>
                        <tr style="background-color:#D8D8D8">
                            <th style="width:10%">Cant.</th>
                            <th style="width:50%">Producto</th>
                            <th>Precio $us.</th>
                            <th>Precio Bs.</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--
                        <tr>
                            <td>1</td>
                            <td>sdafsda</td>
                            <td>2.4</td>
                            <td>2.4</td>
                        </tr>
                        -->
                        @FILAS
                        <tr>
                            <td style="border: 0px !important"></td>
                            <td style="border: 0px !important"></td>
                            <td align="right">Total:</td>
                            <td>@TOTAL</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
